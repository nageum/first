<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 텍스트 태그 (+ 이 기호는 주석) -->
    <h1>★홈페이지 만들기★</h1>
    <hr>
    <!-- h2는 부제목, 글씨크기 더 작음 -->
    <h2>뭐부터 시작하면 좋을까</h2>

    <!-- p는 단락 태그 -->
    <!-- a는 링크 태그 -->

    <p>여기는 <em>단락</em>의 자리!</p>
    <p>두 개를 만들면 <br> 어떻게 될까</p>
    <p><b>세 번째 단락,</b> 나는 <strong>프론트엔드 언어</strong>를 <a href="http://www.youtube.com">유튜브</a>를 통해 배우는 중!</p>

    <!-- 미디어 태그 -->
    <a href="https://e.kakao.com/" target="_blank">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA3MTVfMjE3%2FMDAxNjI2MzE3NjcyNDQ3.PAPocd7wg2Qe5lHdLgiR8vQGYKU9j1jAsyPSnTmY69gg.rpLj5ZZPN63NJkBWeYq7nUx0cy85_pWUytHvB_azz0wg.PNG.dragon_jeju%2F3.PNG&type=a340"/>
    </a>
    <p>사진을 누르면 망붕이 구매 페이지로 이동합니다!</p>
    <hr>
    <h2>언어의 종류</h2>

    <!-- 리스트 태그 -->
    <!-- ul은 정렬되지 않은 목록 즉, 순서가 중요하지 않은 목록. 반대는 ol -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <hr>
    <h2>언어의 역할</h2>

    <!-- 테이블 태그 -->
    <!-- tr태그는 하나의 행을 정의, 하나 이상의 th(제목셀)이나 td(셀)를 포함할 수 있음-->
    <table border="1">
        <caption>언어의 역할을 알아보아요</caption>
        <tr>
            <th>언어</th>
            <th>역할</th>
        </tr>    
        <tr>
            <td>HTML</td>
            <td>문서 내용을 작성</td>
        </tr>    
        <tr>
            <td>CSS</td>
            <td>문서 디자인을 담당</td>
        </tr>    
        <tr>
            <td>JS</td>
            <td>문서 기능을 부여</td>
        </tr>    
    </table>

    <!-- 입력 태그 -->
    <hr>
    <h2>방문자의 정보를 적어주세요</h2>
    <!-- div는 태그를 묶어줌 하나의 블럭으로 처리, 한 줄을 몽땅 차지하게 됨 -->
    <div>
        <label>이름</label>
        <input type="text">
    </div>
    <div>
        <label>생년월일</label>
        <input type="date">
    </div>
    <div>
        <label>성별</label>
        <select>
            <option>여성</option>
            <option>남성</option>
        </select>
    </div>
    

    <hr>
    <h2>방문 사유를 적어주세요</h2>
    <textarea></textarea>

    <hr>
    <h2>가능한 언어를 골라주세요</h2>
    <input type="checkbox"><label>HTML</label>
    <input type="checkbox"><label>CSS</label>
    <input type="checkbox"><label>JS</label>

    <!-- name으로 묶어주면 묶음당 하나의 답변만 선택 가능 -->
    <hr>
    <h2>홈페이지를 평가 해 주세요</h2>
    <input type="radio" name="estimation"><label>매우 만족</label>
    <input type="radio" name="estimation"><label>만족</label>
    <input type="radio" name="estimation"><label>보통</label>
    <input type="radio" name="estimation"><label>불만족</label>
    <input type="radio" name="estimation"><label>매우 불만족</label>

    

</body>
</html>
